image: Visual Studio 2015

environment:
  matrix:
    - nodejs_version: 6
    - nodejs_version: 8
    - nodejs_version: 10

platform:
  - x86
  - x64

version: '{build}'

branches:
  only:
    - master

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm@5
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - npm test
